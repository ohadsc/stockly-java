
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myUserStockLabel">Create or edit a UserStock</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="userStock.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_amount">Amount</label>
            <input type="number" class="form-control" name="amount" id="field_amount"
                    ng-model="userStock.amount"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_buyPrice">BuyPrice</label>
            <input type="number" class="form-control" name="buyPrice" id="field_buyPrice"
                    ng-model="userStock.buyPrice"
                     />
        </div>

        <div class="form-group">
            <label for="field_sprint">sprint</label>
            <select class="form-control" id="field_sprint" name="sprint" ng-model="userStock.sprint" ng-options="sprint as sprint.id for sprint in sprints track by sprint.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_user">user</label>
            <select class="form-control" id="field_user" name="user" ng-model="userStock.user" ng-options="user as user.id for user in users track by user.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_stock">stock</label>
            <select class="form-control" id="field_stock" name="stock" ng-model="userStock.stock" ng-options="stock as stock.id for stock in stocks track by stock.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
