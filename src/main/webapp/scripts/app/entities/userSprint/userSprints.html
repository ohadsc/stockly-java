<div>
    <h2>UserSprints</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="userSprint.new">
                    <span class="glyphicon glyphicon-flash"></span> <span>Create a new UserSprint</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Cash</span></th>
                    <th><span>user</span></th>
                    <th><span>sprint</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="userSprint in userSprints track by userSprint.id">
                    <td><a ui-sref="userSprint.detail({id:userSprint.id})">{{userSprint.id}}</a></td>
                    <td>{{userSprint.cash}}</td>
                    <td>
                        {{userSprint.user.name}}
                    </td>
                    <td>
                        <a ui-sref="sprint.detail({id:userSprint.sprint.id})">{{userSprint.sprint.id}}</a>
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="userSprint.detail({id:userSprint.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="userSprint.edit({id:userSprint.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="userSprint.delete({id:userSprint.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
