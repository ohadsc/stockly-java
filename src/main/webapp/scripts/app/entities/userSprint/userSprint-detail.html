
<div>
    <h2><span>UserSprint</span> {{userSprint.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Cash</span>
                </td>
                <td>
                    <span class="form-control-static">{{userSprint.cash}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>user</span>
                </td>
                <td>
                    {{userSprint.user.name}}
                </td>
            </tr>
            <tr>
                <td>
                    <span>sprint</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="sprint.detail({id:userSprint.sprint.id})">{{userSprint.sprint.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
