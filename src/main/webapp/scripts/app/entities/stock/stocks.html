<div>
    <h2>Stocks</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="stock.new">
                    <span class="glyphicon glyphicon-flash"></span> <span>Create a new Stock</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Symbol</span></th>
                    <th><span>Value</span></th>
                    <th><span>Change</span></th>
                    <th><span>Name</span></th>
                    <th><span>Url</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="stock in stocks track by stock.id">
                    <td><a ui-sref="stock.detail({id:stock.id})">{{stock.id}}</a></td>
                    <td>{{stock.symbol}}</td>
                    <td>{{stock.value}}</td>
                    <td>{{stock.change}}</td>
                    <td>{{stock.name}}</td>
                    <td>{{stock.url}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="stock.detail({id:stock.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="stock.edit({id:stock.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="stock.delete({id:stock.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
